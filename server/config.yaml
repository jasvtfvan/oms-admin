redis:
    addr: 127.0.0.1:6379
    password: ""
    db: 0
system:
    # 超级管理员用户名
    username: oms_admin
    # 超级管理员初始密码
    password: Oms123Admin456
    # debug、release、test，生产环境使用release
    env: debug
    db-type: mysql
    # 路由全局前缀
    router-prefix: ""
    addr: 8888
    # IP限制次数 一个小时15000次
    iplimit-count: 15000
    # IP限制一个小时
    iplimit-time: 3600
    use-tls: false
    tls-cert: ./resource/cert/server.pem
    tls-key: ./resource/cert/server.key
version: v0.0.2
zap:
    # debug、info、warn等等，生产环境使用info，如果查看请求信息使用debug
    level: debug
    prefix: '[github.com/jasvtfvan/oms-admin/server]'
    format: console
    director: log
    encode-level: LowercaseColorLevelEncoder
    stacktrace-key: stacktrace
    max-age: 0
    show-line: true
    log-in-console: true
